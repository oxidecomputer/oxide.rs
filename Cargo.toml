[workspace]
members = [
	"cli",
	"sdk",
	"sdk-httpmock",
	"test-common",
	"xtask",
]

[workspace.dependencies]
anyhow = "1.0.71"
assert_cmd = "2.0.11"
async-trait = "0.1.69"
base64 = "0.21.2"
built = { version = "0.6.1", features = ["git2"] }
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3", features = ["derive", "string", "env"] }
dialoguer = "0.10.4"
dirs = "4.0.0"
dropshot = "0.9.0"
env_logger = "0.10.0"
# TODO need a new expectorate release after we're happy with it
#expectorate = { version = "1.0.8", features = ["predicates"] }
expectorate = { git = "https://github.com/oxidecomputer/expectorate", features = ["predicates"] }
futures = "0.3.28"
http = "0.2.9"
httpmock = "0.6.8"
indicatif = "0.17"
log = "0.4.19"
newline-converter = "0.3.0"
oauth2 = "4.4.1"
open = "4.2.0"
oxide-api = { path = "sdk" }
oxide-httpmock = { path = "sdk-httpmock" }
predicates = "3.0.3"
pretty_assertions = "1.3.0"
progenitor = { git = "https://github.com/oxidecomputer/progenitor" }
progenitor-client = { git = "https://github.com/oxidecomputer/progenitor" }
rand = "0.8.5"
rcgen = "0.10.0"
regex = "1.8.4"
regress = "0.6.0"
reqwest = "0.11.18"
rustfmt-wrapper = "0.2.0"
schemars = { version = "0.8.12", features = ["chrono", "uuid1"] }
serde = { version = "1.0.166", features = ["derive"] }
serde_json = "1.0.99"
serial_test = "1.0.0"
similar = "2.2.1"
sha2 = "0.10.7"
tabwriter = "1.2.1"
tempfile = "3.6.0"
test-common = { path = "test-common" }
thouart = { git = "https://github.com/oxidecomputer/thouart.git" }
tokio = { version = "1.29.1", features = ["full"] }
tokio-tungstenite = "0.19.0"
toml = "0.7.5"
toml_edit = "0.19.11"
url = "2.4.0"
uuid = { version = "1.4.0", features = ["serde", "v4"] }

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.0.7"
# The preferred Rust toolchain to use in CI (rustup toolchain syntax)
#rust-toolchain-version = "1.67.1"
# CI backends to support (see 'cargo dist generate-ci')
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
	"aarch64-apple-darwin",
	"x86_64-apple-darwin",
	"x86_64-pc-windows-msvc",
	"x86_64-unknown-illumos",
	"x86_64-unknown-linux-gnu",
]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

