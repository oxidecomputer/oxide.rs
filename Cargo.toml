[workspace]
members = [
	"cli",
	"sdk",
	"sdk-httpmock",
	"test-common",
	"xtask",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.86"
assert_cmd = "2.0.16"
async-trait = "0.1.81"
base64 = "0.22.1"
built = { version = "0.7.4", features = ["git2"] }
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.15", features = ["derive", "string", "env"] }
clap_complete = "4.5.13"
colored = "2.1.0"
crossterm = { version = "0.27.0", features = [ "event-stream" ] }
dialoguer = "0.10.4"
dirs = "4.0.0"
dropshot = { git = "https://github.com/oxidecomputer/dropshot" }
env_logger = "0.10.2"
expectorate = { version = "1.1.0", features = ["predicates"] }
futures = "0.3.30"
httpmock = "0.6.8"
humantime = "2"
indicatif = "0.17"
log = "0.4.22"
newline-converter = "0.3.0"
oauth2 = "4.4.2"
open = "4.2.0"
oxide = { path = "sdk", version = "0.6.0" }
oxide-httpmock = { path = "sdk-httpmock", version = "0.6.0" }
oxnet = { git = "https://github.com/oxidecomputer/oxnet" }
predicates = "3.1.2"
pretty_assertions = "1.4.0"
progenitor = { git = "https://github.com/oxidecomputer/progenitor" }
progenitor-client = "0.7.0"
rand = "0.8.5"
ratatui = "0.26.3"
rcgen = "0.10.0"
regex = "1.10.6"
regress = "0.10.0"
reqwest = "0.11.27"
rustfmt-wrapper = "0.2.1"
schemars = { version = "0.8.20", features = ["chrono", "uuid1"] }
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.120"
similar = "2.6.0"
tabwriter = "1.4.0"
thiserror = { version = "1", default-features = false }
tempfile = "3.12.0"
test-common = { path = "test-common" }
thouart = { git = "https://github.com/oxidecomputer/thouart.git" }
tokio = { version = "1.39.2", features = ["full"] }
toml = "0.8.19"
toml_edit = "0.22.15"
url = "2.5.2"
uuid = { version = "1.9.1", features = ["serde", "v4"] }

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.19.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

