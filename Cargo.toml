[workspace]
members = [
	"cli",
	"sdk",
	"sdk-httpmock",
	"test-common",
	"xtask",
]

[workspace.dependencies]
anyhow = "1.0.71"
assert_cmd = "2.0.11"
async-trait = "0.1.68"
base64 = "0.21.2"
built = { version = "0.6.0", features = ["git2"] }
chrono = { version = "0.4.25", features = ["serde"] }
clap = { version = "4.3", features = ["derive", "string", "env"] }
dialoguer = "0.10.4"
dirs = "4.0.0"
env_logger = "0.10.0"
# TODO need a new expectorate release after we're happy with it
#expectorate = { version = "1.0.8", features = ["predicates"] }
expectorate = { git = "https://github.com/oxidecomputer/expectorate", features = ["predicates"] }
futures = "0.3.28"
http = "0.2.9"
httpmock = "0.6.7"
indicatif = "0.17"
log = "0.4.18"
newline-converter = "0.3.0"
oauth2 = "4.4.0"
open = "4.1.0"
oxide-api = { path = "sdk" }
oxide-httpmock = { path = "sdk-httpmock" }
predicates = "3.0.3"
pretty_assertions = "1.3.0"
progenitor = { git = "https://github.com/oxidecomputer/progenitor" }
progenitor-client = { git = "https://github.com/oxidecomputer/progenitor" }
rand = "0.8.5"
regex = "1.8.3"
regress = "0.6.0"
reqwest = "0.11.18"
rustfmt-wrapper = "0.2.0"
schemars = { version = "0.8.12", features = ["chrono", "uuid1"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
serial_test = "1.0.0"
similar = "2.2.1"
sha2 = "0.10.6"
tabwriter = "1.2.1"
tempfile = "3.5.0"
test-common = { path = "test-common" }
thouart = { git = "https://github.com/oxidecomputer/thouart.git" }
tokio = { version = "1.28.1", features = ["full"] }
tokio-tungstenite = "0.18.0"
toml = "0.7.4"
toml_edit = "0.19.10"
url = "2.3.1"
uuid = { version = "1.3.3", features = ["serde", "v4"] }

